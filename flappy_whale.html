<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Flappy Whale</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"Bird"
		};
		swfobject.embedSWF(
			"Bird.swf", 
			"altContent", "800", "600", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body style="background-color:#517AAE">
	<div style="float:left;width:180px;padding-left:40px;padding-top:5px">
	<p style="font-size:30px;font-family:Times;color:#ffffff;">Flappy Whale</p>
	<p style="font-size:22px;font-family:Times;color:#ffffff;">== Control ==</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[SPACE] Jump</p>
	<p style="font-size:22px;font-family:Times;color:#ffffff;">== Config ==</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[E] Easy Mode</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">Large Gap</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[N] Normal Mode</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">Normal	Gap</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[H] Hard Mode</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">Small Gap</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[+] Speed Up</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[-] Speed Down</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[R] restart</p>
	</div>
	<div id="altContent">
		<h1>Bird</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
