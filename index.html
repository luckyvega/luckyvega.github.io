<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Plane</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"Plane"
		};
		swfobject.embedSWF(
			"Plane.swf", 
			"altContent", "800", "600", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body style="background-color:#1e1e1e">
	<div style="float:left;width:180px;padding-left:40px;padding-top:5px">
	<p style="font-size:30px;font-family:Times;color:#ffffff;">Rock Hit</p>
	<p style="font-size:22px;font-family:Times;color:#ffffff;">== Control ==</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[N] new game</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[P] pause game</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[R] resume game</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[ARROWS] move</p>
	<p style="font-size:22px;font-family:Times;color:#ffffff;">== Bonus Box ==</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[H] hp plus 1</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[T] 3 bullets forward</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[D] 2 bullets forward</p>
	<p style="font-size:18px;font-family:Times;color:#ffffff;">[X] 4 bullets forward, backward, left and right</p>
	</div>
	<div style="float:left;width:800px;padding:30px">
	<div id="altContent">
		<h1>Plane</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
	</div>
</body>
</html>
